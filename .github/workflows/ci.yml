name: Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          # install Playwright browsers explicitly
          python -m playwright install chromium || true
      - name: Selector verification (pre-run)
        run: |
          python -u tests/run_selector_check.py tests/util/selectors.json
      - name: Run workflow checks (headless)
        run: |
          python -u tests/run_workflow_checks.py --headless
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/results/**
